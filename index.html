<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1>Simple Contact Form</h1>
            <form action="home.html" method="get" onsubmit="return validateForm()">
                <div class="margin-bottom">
                    <label>First Name</label>
                    <input type="text" name="fname" id="fname" class="fname text" placeholder=" Enter Your First Name">
                    <span id="f-name"></span>
                </div>
                <div class="margin-bottom">
                    <label>Last Name</label>
                    <input type="text" name="lname" id="lname" class="lname text" placeholder="Enter Your Last Name">
                    <span id="l-name"></span>
                </div>
                <div class="margin-bottom">
                    <label>Email</label>
                    <input type="email" name="email" id="email" class="fmail text" placeholder="Eg:-abc@gmail.com">
                    <span id="fmail"></span>
                </div>
                <div class="margin-bottom">
                    <label>Phone Number</label>
                    <input type="number" name="phone" id="phone" class="pnumber text"
                        placeholder="Your Vailed Phone Number">
                    <span id="phoneno"></span>
                </div>
                <div class="margin-bottom">
                    <label>City</label>
                    <input type="text" name="city" id="city" class="lname text" placeholder="Eg:-Mumbai">
                    <span id="fcity"></span>
                </div>
                <div class="margin-bottom">
                    <label>Message</label>
                    <textarea id="message" rows="6" class="text" placeholder="Message......"></textarea>
                </div>
                <input type="submit" id="btn" class="button" value="submit"></input>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
