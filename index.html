<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Contact Form</h1>
    <div class="container">
        <form type="submit">
            <label>First Name</label>
            <br>
            <input type="text" name="fname" id="name" class="fname text" placeholder=" Enter Your First Name" required>
            <br><br>
            <label>Last Name</label>
            <br>
            <input type="text" name="lname" id="name" class="lname text" placeholder="Enter Your Last Name">
            <br><br>
            <label>Email</label>
            <br>
            <input type="email" name="email" id="name" class="fmail text" placeholder="Eg:-abc@gmail.com" required>
            <br><br>
            <label>Phone Number</label>
            <br>
            <input type="number" name="phone" id="name" class="pnumber text" placeholder="Your Vailed Phone Number" required>
            <br><br>
            <label>City</label>
            <br>
            <input type="text" name="city" id="name" class="lname text" placeholder="Eg:-Mumbai">
            <br><br>
            <label>Message</label>
            <br>
            <textarea id="name" class="message" placeholder="Message......"></textarea>
            <br><br>
            <button type="button" class="button">Submit</button>
        </form>
    </div>
</body>

</html>
